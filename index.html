<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Phone Book</h1>
    </header>
    <h3>Contact Management:</h3>
    <section>
        <button id="openPopupButton">Add (+)</button>
        <button onclick="deleteContacts()">Delete (-)</button>

        <br><br>
        <input type="text" id="searchInput" placeholder="Search Contacts">
        <br><br>

        <div id="popup" class="popup">
            <div class="popup-content">
                <span class="close" id="closePopupButton">&times;</span>
                <h2 id="popupTitle">Contact Form</h2>
                <form id="contactForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br><br>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <br><br>
                    <label for="phone">Phone:</label>
                    <input type="text" id="phone" name="phone" required>
                    <br><br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <br><br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <br><br>
                    <label for="image">Image:</label>
                    <input type="file" id="avatar" name="avatar" accept="image/*">
                    <br><br>
                    <button type="submit">Save</button>
                </form>
            </div>
        </div>

        <ul id="contactList"></ul>

        <div id="infoModal" class="modal">
            <div class="modal-content">
                <span class="close" id="closeInfoModal">&times;</span>
                <h2>Contact Info</h2>
                <p id="infoName">Name: </p>
                <p id="infoEmail">Email: </p>
                <p id="infoPhone">Phone: </p>
                <p id="infoAge">Age: </p>
                <p id="infoAddress">Address: </p>
            </div>
        </div>
    </section>
    <div class="footer-distributed">
        <footer>
            <p>HB Project - Roaia Habashi & Rawan Habashi &copy; 2024</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
